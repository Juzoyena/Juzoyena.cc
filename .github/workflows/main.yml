name: Upload to FTP
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.5.0
      - uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          local-dir: ./public/
          server-dir: ./juzoyena.cc/
          state-name: .htsync
          server: sl203.web.hostpoint.ch
          port: 21
          username: git@juzoyena.cc
          password: ${{ secrets.FTP_PASSWORD }}
      