<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Cards</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="container">
      <div class="card">
        <div class="content">
          <h2>01</h2>
          <h3>TWITTER</h3>
          <p>Juzo's Twitter Account</p> 
           <img src="images/twitter.png" alt="Twitter Logo" class="twitterlogo">
           <a href="https://twitter.com/juzoyena" data-text="Awesome" class="button">
            <span class="actual-text">&nbsp;Twitter&nbsp;</span>
            <span class="hover-text" aria-hidden="true">&nbsp;Twitter&nbsp;</span>
           </a>
        </div>
      </div>
      <div class="card">
        <div class="content">
          <h2>02</h2>
          <h3>TWITCH</h3>
          <p>Juzo's Twitch Channel</p>
          <img src="images/twitch.png" alt="Twitch Logo" class="twitchlogo">  
          <a href="https://twitch.com/juzoyena" data-text="Awesome" class="button">
            <span class="actual-text">&nbsp;Twitch&nbsp;</span>
            <span class="hover-text" aria-hidden="true">&nbsp;Twitch&nbsp;</span>
        </a>
      </div>
    </div>
    <div class="card">
      <div class="content">
        <h2>03</h2>
        <h3>YOUTUBE</h3>
        <p>Juzo's Youtube</p>  
        <img src="images/youtube.png" alt="Youtube Logo" class="youtubelogo">
        <a href="https://www.youtube.com/channel/UChjapaz36ZIsmwz6uygXJeA" data-text="Awesome" class="button">
          <span class="actual-text">&nbsp;Youtube&nbsp;</span>
          <span class="hover-text" aria-hidden="true">&nbsp;Youtube&nbsp;</span>
        </a>
      </div> 
    </div>
    <div class="card">
      <div class="content">
        <h2>04</h2>
        <h3>DEVIANTART</h3>
        <p>Juzo's Deviantart</p>  
        <img src="images/deviant.png" alt="Deviantart Logo" class="deviantlogo">
        <a href="https://www.deviantart.com/boozza" data-text="Awesome" class="button">
          <span class="actual-text">&nbsp;Deviantart&nbsp;</span>
          <span class="hover-text" aria-hidden="true">&nbsp;Deviantart&nbsp;</span>
        </a>
      </div>
    </div>
    <div class="card">
      <div class="content">
        <h2>05</h2>
        <h3>DISCORD</h3>
        <p>HyenaG community discord</p>
        <img src="images/small.png" alt="Twitch Logo" class="discordlogo">  
        <a href="https://discord.gg/9URndSxpXz" data-text="Awesome" class="button">
          <span class="actual-text">&nbsp;Discord&nbsp;</span>
          <span class="hover-text" aria-hidden="true">&nbsp;Discord&nbsp;</span>
      </a>
     </div>
    </div>
    <script type="text/javascript" src="js/vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": 0.355,
        });
    </script>
</body>
</html>
