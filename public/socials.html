<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Cards</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/socials.css" />
  </head>
  <body>
    <h1 class="page-title"><a href="/">SOCIALS</a></h1>
    <main class="container socials-list">

      <a class="link-card --card-twitter" href="https://twitter.com/juzoyena">
        <div class="link-card__wrapper">
          <img class="link-card__icon" src="images/icons/twitter.com.svg" alt="Twitter logo">
          <p class="link-card__text-wrapper">
            <span>&nbsp;Twitter&nbsp;</span>
            <span class="link-card__text-revealed">&nbsp;Twitter&nbsp;</span>
          </p>
        </div>
      </a>

      <a class="link-card --card-twitch" href="https://twitch.com/juzoyena">
        <div class="link-card__wrapper">
          <img class="link-card__icon" src="images/icons/twitch.tv.svg" alt="Twitch logo">
          <div class="link-card__text-wrapper">
            <span>&nbsp;Twitch&nbsp;</span>
            <span class="link-card__text-revealed">&nbsp;Twitch&nbsp;</span>
          </div>
        </div>
      </a>

      <a class="link-card --card-youtube" href="https://twitch.com/juzoyena">
        <div class="link-card__wrapper">
          <img class="link-card__icon" src="images/icons/youtube.com.svg" alt="Youtube logo">
          <div class="link-card__text-wrapper">
            <span>&nbsp;Youtube&nbsp;</span>
            <span class="link-card__text-revealed">&nbsp;Youtube&nbsp;</span>
          </div>
        </div>
      </a>

      <a class="link-card --card-deviantart" href="https://www.deviantart.com/boozza">
        <div class="link-card__wrapper">
          <img class="link-card__icon" src="images/icons/deviantart.com.svg" alt="Deviantart logo">
          <div class="link-card__text-wrapper">
            <span>&nbsp;Deviantart&nbsp;</span>
            <span class="link-card__text-revealed">&nbsp;Deviantart&nbsp;</span>
          </div>
        </div>
      </a>

      <a class="link-card --card-discord" href="https://discord.gg/9URndSxpXz">
        <div class="link-card__wrapper">
          <img class="link-card__icon" src="images/icons/discord.com.svg" alt="Discord logo">
          <div class="link-card__text-wrapper">
            <span>&nbsp;Discord&nbsp;</span>
            <span class="link-card__text-revealed">&nbsp;Discord&nbsp;</span>
          </div>
        </div>
      </a>

    </main>
  </body>
</html>
